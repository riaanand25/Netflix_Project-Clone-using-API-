<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
</head>
<body>
    <header class="navbar">
        <div id="wrapper">
            <div class="logo">
                <img src="Images/Logonetflix-removebg-preview.png" alt="">
            </div>
            <div class="UserImage">
                <img src="Images/green-blue-emoji.png" alt="">
            </div>
        </div>
        <div class="content">
            <div class="btn-grp">
                <button>Play</button>
                <button>My List</button>
            </div>
        </div>
    </header>

<!------------------------------ 1------------------------------------- -->

    <section class="Netflix-section">
        <h2>NETFLIX ORIGINALS</h2>
        <div id="NetflixContainer">
        </div>
    </section>
<!------------------------------ 2 ------------------------------------- -->

    <section class="Trending_section">
        <h2>TRENDING NOW</h2>
        <div id="trendingContainer">
        </div>
    </section>

<!------------------------------ 3------------------------------------- -->
<section class="TopRated_section">
    <h2>TOP RATED</h2>
     <div id="topRatedContainer">
     </div>
</section>

<!------------------------------ 4------------------------------------- -->
<section class="ActionMovies_section">
    <h2>ACTION MOVIES</h2>
    <div id="ActionMoviesContainer">
    </div>
</section>

<!------------------------------ 5 ------------------------------------- -->

<section class="Comedy_section">
      <h2>COMEDY MOVIES</h2>
      <div id="ComedyMoviesContainer">
      </div>
</section>

<!------------------------------ 6 ------------------------------------- -->
<section class="Horror_section">
    <h2>HORROR MOVIES</h2>
    <div id="HorrorMoviesContainer">
    </div>
</section>

<!------------------------------ 7 ------------------------------------- -->
<section class="Romantic_section">
    <h2>ROMANTIC MOVIES</h2>
    <div id="romanticMoviesContainer">
    </div>
</section>

<!------------------------------ 8 ------------------------------------- -->
<section class="Documentaries_section">
    <h2>DOCUMENTARIES MOVIES</h2>
    <div id="documentariesMoviesContainer">
    </div>
</section>

<script src="promise.js" type="module">
</script>
</body>
</html>
